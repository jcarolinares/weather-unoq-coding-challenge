name: weather-unoq-coding-challenge
services:
  main:
    image: ghcr.io/arduino/app-bricks/python-apps-base:0.6.4
    volumes:
    - type: bind
      source: /home/arduino/ArduinoApps/weather-unoq-coding-challenge
      target: /app
    - type: bind
      source: /var/run/arduino-router.sock
      target: /var/run/arduino-router.sock
    - type: bind
      source: /dev/v4l
      target: /dev/v4l
    - type: bind
      source: /dev/snd/by-id
      target: /dev/snd/by-id
    - type: bind
      source: /sys/class/leds/blue:user
      target: /sys/class/leds/blue:user
    - type: bind
      source: /sys/class/leds/green:user
      target: /sys/class/leds/green:user
    - type: bind
      source: /sys/class/leds/red:user
      target: /sys/class/leds/red:user
    - type: bind
      source: /sys/class/leds/blue:bt
      target: /sys/class/leds/blue:bt
    - type: bind
      source: /sys/class/leds/green:wlan
      target: /sys/class/leds/green:wlan
    - type: bind
      source: /sys/class/leds/red:panic
      target: /sys/class/leds/red:panic
    devices:
    - /dev/video0
    - /dev/video1
    - /dev/video2
    - /dev/video3
    - /dev/snd
    - /dev/dri
    ports: []
    user: 1000:1000
    group_add:
    - dialout
    - video
    - audio
    - render
    - gpiod
    entrypoint: /run.sh
    extra_hosts:
    - msgpack-rpc-router:host-gateway
    labels:
      cc.arduino.app: "true"
      cc.arduino.app.main: "true"
      cc.arduino.app.path: /home/arduino/ArduinoApps/weather-unoq-coding-challenge
    environment:
      APP_HOME: /home/arduino/ArduinoApps/weather-unoq-coding-challenge
      HOST_IP: 172.20.10.9
      VIDEO_DEVICE: /dev/video2
    logging:
      driver: json-file
      options:
        max-file: "2"
        max-size: 5m
